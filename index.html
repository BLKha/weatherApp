<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <h1 class="header">THE WEATHER</h1>
        <div class="search">
            <div class="input-container">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <span class="clear-icon"><i class="fa-solid fa-x " ></i></span>
        </div>
            
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    <div class="error">
        <p>Không có kết quả tìm kiếm</p>
    </div>
    <div class="weather">
        <img src="./images/rain.png" class="weather-icon">
        <h1 class="temp">25℃</h1>
        <h2 class="city">Viet Nam</h2>
        <div class="details">
            <div class="col">
                <img src="./images/humidity.png" alt="">
                <div class="status">
                    <p class="status humidity">50%</p>
                    <p class="status status-name">Độ ẩm</p>
                </div>
            </div>
            <div class="col">
                <img src="./images/wind.png" alt="">
                <div class="status">
                    <p class="status wind">20 km/h</p>
                    <p class="status status-name">Tốc độ gió</p>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="./script.js"></script>
</body>
</html>
